<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - GreatWhite Fin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="reg-layout">
    <header class="reg-header">
        <div class="container header-nav">
            <a href="../index.html" class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                GreatWhite Fin
            </a>
            <div style="font-size: 0.875rem; color: var(--text-light);">Step 1 of 5</div>
        </div>
    </header>

    <div class="reg-container">
        <div class="reg-card">
            <div class="reg-progress">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>

            <h1 class="reg-title">Personal Details</h1>
            <p class="reg-subtitle">Let's start with your basic information.</p>

            <form onsubmit="handleStepSubmit(event, 'personal', 'agristack-check.html')">
                <div class="input-group">
                    <label class="input-label">Identity Document Type</label>
                    <select id="docType" class="input-field" required onchange="toggleUploadField()">
                        <option value="" disabled selected>Select Document Type</option>
                        <option value="aadhar">Aadhar Card</option>
                        <option value="ration">Ration Card</option>
                        <option value="pan">PAN Card</option>
                    </select>
                </div>

                <div class="input-group" id="uploadSection" style="display: none;">
                    <label class="input-label">Upload Document</label>
                    <input type="file" id="documentUpload" class="input-field" accept=".jpg,.jpeg,.png,.pdf" required>
                    <small>Supported formats: JPG, PNG, PDF</small>
                </div>
                <div class="input-group">
                    <label class="input-label">Profile Picture</label>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div id="profilePreview"
                            style="width: 60px; height: 60px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #ddd;">
                            <span style="font-size: 1.5rem; color: #aaa;">ðŸ“·</span>
                        </div>
                        <div style="flex: 1;">
                            <input type="file" id="profilePicture" class="input-field" accept="image/*"
                                onchange="previewProfileImage(this)">
                            <small style="color: var(--text-light);">Upload a clear photo of yourself</small>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" id="fullName" class="input-field" placeholder="e.g. Ramesh Kumar" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Mobile Number</label>
                    <input type="tel" id="mobileNumber" class="input-field" placeholder="10-digit mobile number"
                        pattern="[0-9]{10}" required>
                </div>

                <div class="input-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div class="input-group">
                        <label class="input-label">Village</label>
                        <input type="text" id="village" class="input-field" placeholder="Village Name" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">District</label>
                        <input type="text" id="district" class="input-field" placeholder="District" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">State</label>
                        <input type="text" id="state" class="input-field" placeholder="State" required>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="../index.html" class="btn btn-link">Back</a>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/registration.js"></script>
    <script>
        function toggleUploadField() {
            const docType = document.getElementById('docType').value;
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('documentUpload');

            if (docType) {
                uploadSection.style.display = 'block';
                fileInput.required = true;
            } else {
                uploadSection.style.display = 'none';
                fileInput.required = false;
            }
        }

        function previewProfileImage(input) {
            const preview = document.getElementById('profilePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                    // Temporarily store in session for the registration.js to pick up? 
                    // No, usually registration.js reads 'getFormData'. 
                    // We will handle the read in registration.js, this is just visual.
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>

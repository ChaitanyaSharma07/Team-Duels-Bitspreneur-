<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage - GreatWhite Fin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="reg-layout">
    <header class="reg-header">
        <div class="container header-nav">
            <a href="../index.html" class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                GreatWhite Fin
            </a>
            <div style="font-size: 0.875rem; color: var(--text-light);">Step 4 of 6</div>
        </div>
    </header>

    <div class="reg-container" style="max-width: 800px;">
        <div class="reg-card">
            <h1 class="reg-title" style="text-align: left;">Coverage</h1>
            <br>

            <form action="register-step5.html">
                <div class="input-group">
                    <select class="input-field" required>
                        <option value="" disabled selected>Select states</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="punjab">Punjab</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="up">Uttar Pradesh</option>
                    </select>
                </div>

                <div class="input-group">
                    <textarea class="input-field" rows="4" placeholder="District Coverage" required></textarea>
                </div>

                <div class="input-group">
                    <textarea class="input-field" rows="4" placeholder="Farmer Segments Served" required></textarea>
                </div>

                <div class="form-actions" style="justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary"
                        style="background: #36b37e; border-color: #36b37e;">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signatory Details - GreatWhite Fin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="reg-layout">
    <header class="reg-header">
        <div class="container header-nav">
            <a href="../index.html" class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                GreatWhite Fin
            </a>
            <div style="font-size: 0.875rem; color: var(--text-light);">Step 2 of 6</div>
        </div>
    </header>

    <div class="reg-container">
        <div class="reg-card">
            <h1 class="reg-title" style="text-align: center;">Signatory Details</h1>
            <br>

            <form action="register-step3.html">
                <div class="input-group">
                    <label class="input-label">Authorized Signatory Name</label>
                    <input type="text" class="input-field" placeholder="Enter name" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Designation</label>
                    <input type="text" class="input-field" placeholder="Enter designation" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Official Email ID</label>
                    <input type="email" class="input-field" placeholder="Enter email" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Mobile Number</label>
                    <input type="tel" class="input-field" placeholder="Enter mobile number" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Upload Authorization Document</label>
                    <div class="drag-drop-zone">
                        <p style="font-weight: 600;">Drag and drop or browse</p>
                        <p style="font-size: 0.8rem; color: var(--text-light); margin-bottom: 1rem;">Max file size: 5MB
                        </p>
                        <span class="btn btn-outline" style="padding: 0.25rem 1rem; font-size: 0.9rem;">Browse</span>
                    </div>
                </div>

                <div class="form-actions" style="justify-content: center;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
